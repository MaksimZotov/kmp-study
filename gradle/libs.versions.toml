[versions]
agp = "8.6.1"
kotlin = "2.0.21"
compose-plugin = "1.7.1"
compose-multiplatform = "1.7.1"
compose-android-preview = "1.7.5"
material3 = "1.7.1"
core-ktx = "1.15.0"
coroutines = "1.9.0"
lifecycle-runtime-ktx = "2.8.7"
runtime-android = "1.7.5"
immutable-collections = "0.3.8"
navigation = "2.8.0-alpha10"
koin = "4.1.0-Beta1"
lifecycle-viewmodel = "2.8.4"

[libraries]
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "core-ktx" }
androidx-lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle-runtime-ktx" }
androidx-ui = { module = "org.jetbrains.compose.ui:ui", version.ref = "compose-multiplatform" }
